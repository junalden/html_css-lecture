<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Buttons</title>
    <style>
      a {
        color: #333;
        text-decoration: none;
      }
      a:hover {
        color: blueviolet;
      }
      a:active {
        color: red;
      }
      .btn {
        background: pink;
        color: white;
        border: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn:hover {
        color: white;
        background: grey;
      }
    </style>
  </head>
  <body>
    <a href="#">Click Here</a>
    <br /><br />
    <button class="btn">My Button</button>
  </body>
</html>
